<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../node_modules/normalize.css/normalize.css">
  <title>RiotGear Demo</title>
  <style>
    body {
      padding: 0 100px
    }

    h2 {
      padding-top: 40px;
    }

    .demo {
      position: relative;
      min-height: 200px;
    }

    .no-overflow {
      overflow: hidden;
    }

    button {
      border: 0;
      border: 1px solid #ccc;
      background: #eee;
      padding: 5px;
      outline: none;
    }

    rg-map {
      position: absolute;
      left: 0;
      right: 0;
      height: 200px;
    }
  </style>
</head>

<body>

  <app></app>

  <script src="https://cdn.jsdelivr.net/momentjs/2.10.6/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/ace/1.2.0/min/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.22.0/commonmark.min.js"></script>
  <script src="../../node_modules/riot/riot.min.js"></script>
  <script src="../../dist/rg.js"></script>
  <script src="app.js"></script>

  <script>
    riot.mount('app');
  </script>

</body>

</html>
