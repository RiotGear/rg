<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/blazecss/1.1.3/blaze.min.css">
	<title>RiotGear Demo</title>
	<style>
		.app-container {
			padding: 0 100px
		}

		h2 {
			padding-top: 40px;
		}

		.demo {
			position: relative;
			min-height: 200px;
		}

		.no-overflow {
			overflow: hidden;
		}

		.chart-container {
			width: 400px;
		}

		button {
			border: 0;
			border: 1px solid #ccc;
			background: #eee;
			padding: 5px;
			outline: none;
		}

		rg-map {
			position: absolute;
			left: 0;
			right: 0;
			height: 200px;
		}

		.iframify {
			width: 400px;
		}

		.component {
			background-color: #efefef;
			border: 1px solid rgba(0, 0, 0, 0.1);
			margin: 10px;
			padding: 10px;
		}

		.component-child {
			color: deeppink;
		}

		@media (max-width: 400px) {
			.component {
				border-color: deeppink;
			}
		}
	</style>
</head>

<body>

<div class="app-container">
	<app></app>
</div>

<script src="../node_modules/moment/min/moment.min.js"></script>
<script src="../node_modules/commonmark/dist/commonmark.min.js"></script>
<script src="../node_modules/chart.js/Chart.min.js"></script>
<script src="../node_modules/ace-builds/src-min-noconflict/ace.js"></script>
<script src="../dependencies/js/iframify.js"></script>
<script src="../node_modules/riot/riot.min.js"></script>
<script src="../dist/rg.js"></script>
<script src="app.js"></script>

<script>
	riot.mount('app');
</script>

</body>

</html>
